name: roblox_ugc_creator
description: AI-powered Roblox UGC item creator with 3D editing capabilities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  glassmorphism: ^3.0.0
  
  # 3D Rendering (WebView + Three.js)
  webview_flutter: ^4.4.4
  
  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  path: ^1.9.0
  mime: ^1.0.6

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Deep Links
  app_links: ^6.3.2

  # Resumable Uploads (TUS)
  tus_client_dart: ^2.5.0
  cross_file: ^0.3.4+2
  file_picker: ^8.0.5
  
  # Icons
  iconsax: ^0.0.8
  hugeicons: ^0.0.7
  
  # Animations
  rive: ^0.12.4
  
  # Other
  intl: ^0.20.2
  uuid: ^4.2.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/3d/
